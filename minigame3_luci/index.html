<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Pop-up Window Example</title>

  <style>
    /* Styles for the overlay background */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black overlay */
    }

    /* Styles for the modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      max-width: 80%;
      max-height: 80%;
      overflow-y: auto; /* Enable vertical scrolling if the content is too tall */
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    /* Style to close button */
    .close-btn {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Button to trigger the scrolling pop-up window -->
  <button onclick="openModal()">Open Scrolling Window</button>

  <!-- Overlay background -->
  <div id="overlay" class="overlay"></div>

  <!-- Modal content with scrolling -->
  <div id="modal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span> <!-- &times; is an "x" character for close button -->
    <div>
      <h2>Scrolling Pop-up Window</h2>
      <!-- Add your scrolling content here -->
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
      <!-- Repeat the content as needed -->
    </div>
  </div>

  <script>
    // Function to open the modal and overlay
    function openModal() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("modal").style.display = "block";
    }

    // Function to close the modal and overlay
    function closeModal() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
